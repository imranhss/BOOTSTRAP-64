<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <form>
            <!-- start 1st row -->
            <div class="row mb-3">
                <div class=" col-md-5">
                    <label class="form-label">Name <small class="text-danger">*</small></label>
                    <input type="text" class="form-control" placeholder="Muhammad Emran Hossain" required>

                </div>
                <div class="col-md-1 offset-md-1">
                    <hr class="vr h-100">
                </div>

                <div class="col-md-5">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="exmaple@exmaple.com">

                </div>
            </div>

            <!-- end 1st row -->

            <!-- Start 2nd row -->
            <div class="row mb-3">
                <div class=" col-md-5">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" placeholder="Muhammad Emran Hossain">

                </div>
                <div class="col-md-1 offset-md-1">
                    <hr class="vr h-100">
                </div>

                <div class="col-md-5">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="********">

                </div>
            </div>

            <!-- End 2nd Row -->


            <!-- Start 3rd row -->
            <div class="row mb-3">
                <div class="col-md-5">
                    <label class="form-label">Gender</label>
                    <!-- start radio -->
                    <div class="form-check">
                        <input type="radio" name="gender"> Male
                    </div>
                    <div class="form-check">
                        <input type="radio" name="gender"> Female
                    </div>

                    <!-- end radio -->
                </div>
                <div class="col-md-1 offset-md-1">
                    <hr class="vr h-100">
                </div>

                <div class="col-md-5">
                    <label class="form-label">Hobby</label>
                    <!-- start check Box -->
                    <div class="form-check">
                        <input type="checkbox"> Coding
                    </div>
                    <div class="form-check">
                        <input type="checkbox"> Gaming
                    </div>
                    <div class="form-check">
                        <input type="checkbox"> Sleeping
                    </div>

                    <!-- end check Box -->
                </div>
            </div>

            <!-- End 3rd Row -->



            <!-- Start4th row -->
            <div class="row mb-3">
                <div class=" col-md-5">
                    <label class="form-label">Subject</label>

                    <!-- start select -->

                    <select class="form-select">
                        <option selected>--Select One--</option>
                        <option value="Java">JEE</option>
                        <option value="DDD">DDD</option>
                        <option value="NT">NT</option>

                    </select>
                    <!-- end select -->

                </div>
                <div class="col-md-1 offset-md-1">
                    <hr class="vr h-100">
                </div>

                <div class="col-md-5">
                    <label class="form-label">Nationality</label>
                    <input type="text" class="form-control" value="Bangladeshi" readonly>

                </div>
            </div>

            <!-- End 4th Row -->


            <input type="submit" value="Save" class="btn btn-primary">
            <input type="reset" value="Reset" class="btn btn-warning">




        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
